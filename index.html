<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banana Talk</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Banana Talk</h1>

    <textarea
      name="input-translator"
      id="inputArea"
      cols="30"
      rows="10"
      placeholder="Enter the text which you want to convert to banana language"
    ></textarea>

    <button id="btn-translate">Translate</button>

    <textarea
      name="output-translator"
      id="outputArea"
      cols="30"
      rows="10"
    ></textarea>

    <script src="app.js"></script>
  </body>
</html>
